<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(formCliente)" #formCliente="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" required ngModel name="nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" required email ngModel name="email">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formCliente.valid">
        {{ editMode ? 'Atualizar' : 'Cadastrar'}}
      </button>

    </form>
  </div>
</div>
