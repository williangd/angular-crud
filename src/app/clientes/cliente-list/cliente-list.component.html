<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Clientes <span class="pull-right" *ngIf="atualizando">Atualizando</span></div>

      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row">{{ cliente.id }}</th>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td class="text-right">
            <button class="btn btn-info" (click)="edit(cliente.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button class="btn btn-danger" (click)="remove(cliente.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
