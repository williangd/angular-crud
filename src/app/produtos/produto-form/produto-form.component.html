<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(formProduto)" #formProduto="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" required ngModel name="nome" #nome="ngModel">
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" step=0.00392156863 class="form-control" id="valor" placeholder="Valor" required ngModel name="valor" #valor="ngModel">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formProduto.valid">
        {{ editMode ? 'Atualizar' : 'Cadastrar'}}
      </button>
    </form>
  </div>
</div>
