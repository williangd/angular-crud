<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Produtos</div>

      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Valor</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let produto of produtos">
          <th scope="row">{{ produto.id }}</th>
          <td>{{ produto.nome }}</td>
          <td>R$ {{ produto.valor | number:'1.2'}}</td>
          <td class="text-right">
            <button class="btn btn-info" (click)="edit(produto.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button class="btn btn-danger" (click)="remove(produto.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
